<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/madlibs.css">

    <title>Boring Camp Venture</title>
</head>

<body>
    <div class="container">
        <header id="intro" class="center">
            <h1 >Boring Camp Venture</h1>
            <h2>A Mad Lib Experience</h2>
            <p>For an invigorating tale - fill out this form</p>
        </header>

        <main>
            <!-- Form Input Area -->
            <form id="madlibs-form" name="madlibs-form" onsubmit="submitMadLibs(event)">
                <section id="madlibs-inputs">
                                      
                    <div class="input-group">
                        <label for="adjective_1">Adjective</label>
                        <input type="text" id="adjective_1" name="adjective_1" required>
                    </div>
        
                    <div class="input-group">
                        <label for="verbpres">Verb present tense</label>
                        <input type="text" id="verbpres" name="verbpres" required>
                    </div>

                    <div class="input-group">
                        <label for="adjective_2">Adjective</label>
                        <input type="text" id="adjective_2" name="adjective_2" required>
                    </div>
        
                    <div class="input-group">
                        <label for="pluralnoun">Plural noun</label>
                        <input type="text" id="pluralnoun" name="pluralnoun" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="verbing">Verb ending in "ing"</label>
                        <input type="text" id="verbing" name="verbing" required>
                    </div>
        
                    <div class="input-group">
                        <label for="noun">Noun</label>
                        <input type="text" id="noun" name="noun" required>
                    </div>
        
                    <div class="input-group">
                        <label for="adjective_3">Adjective</label>
                        <input type="text" id="adjective_3" name="adjective_3" required>
                    </div>
        
                    <div class="input-group">
                        <label for="pluralnoun2">Plural noun</label>
                        <input type="text" id="pluralnoun2" name="pluralnoun2" required>
                    </div>
        
                    <div class="input-group">
                        <label for="verbpast">Verb past tense</label>
                        <input type="text" id="verbpast" name="verbpast" required>
                    </div>
        
                    <div class="input-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
        
                </section>
                
                <!--Submit button section-->
                <section id="madlibs-submit">
                    <button type="submit">
                        DO IT!
                    </button>
                </section>
            </form>

                <!--Completed story-->
            <section id="completed-story" class="hide"></section>
        </main>
    </div>
    
    
    <!-- JS Script inclusion -->
    <script src="js/madlibs.js"></script>
</body>
</html>
